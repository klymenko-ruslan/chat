<p>
  <input type="text" [(ngModel)]="username"> <br />
  <label for="male">
    Male:
    <input type="radio" id="male" [value]="true" [(ngModel)]="isMale">
  </label>
  <label for="female">
    Female:
    <input type="radio" id="female" [value]="false" [(ngModel)]="isMale">
  </label>
  <br />
  <input type="password" [(ngModel)]="password"> <br />
  <button (click)="register()">Register</button>
</p>
